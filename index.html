<!DOCTYPE html>
<html lang="en">
<head>
<title>Zipcode-Finder</title>
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
    
  <!-- font-awesome-4.7 -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

  <div class="container">
    <!-- search section -->
    <section>
      <h1>US Location Info</h1>
      <h2>Enter a zipcode to get the location info</h2>
      <div class="input-group">
        <span class="fa fa-map-pin input-group-addon"></span>
        <input type="number" class="form-control" id="zipInput" placeholder="Enter Zipcode">
      </div>
    </section>

    <!-- result section -->
    <section id="locationInfo" class="hide">
          <ul id="zipInfo">
            <li class="bg-info">Location Info</li>
          </ul>
    </section>

    <section id="errorMsg" class="bg-danger hide">
      Error
    </section>
    



  </div>
  


  

  
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="js/main.js"></script>

</body>
</html>
